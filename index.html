<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïõπ Í≥ÑÏÇ∞Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #2d3748;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .display {
            background: #1a202c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .display-history {
            color: #a0aec0;
            font-size: 18px;
            margin-bottom: 10px;
            min-height: 24px;
        }

        .display-current {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #4a5568;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background: #5a6578;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-operator {
            background: #ed8936;
        }

        .btn-operator:hover {
            background: #f6ad55;
        }

        .btn-clear {
            background: #e53e3e;
        }

        .btn-clear:hover {
            background: #fc8181;
        }

        .btn-equals {
            background: #48bb78;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: #68d391;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .btn-function {
            background: #4299e1;
        }

        .btn-function:hover {
            background: #63b3ed;
        }

        @media (max-width: 480px) {
            .calculator {
                max-width: 100%;
                margin: 10px;
            }

            button {
                padding: 20px;
                font-size: 20px;
            }

            .display-current {
                font-size: 36px;
            }
        }

        .title {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">üßÆ Ïõπ Í≥ÑÏÇ∞Í∏∞</h1>
        <div class="display">
            <div class="display-history" id="history"></div>
            <div class="display-current" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">AC</button>
            <button class="btn-clear" onclick="clearEntry()">C</button>
            <button class="btn-function" onclick="percentage()">%</button>
            <button class="btn-operator" onclick="setOperator('/')">√∑</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="setOperator('*')">√ó</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="setOperator('-')">‚àí</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="setOperator('+')">+</button>
            
            <button class="btn-zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;

        const display = document.getElementById('display');
        const history = document.getElementById('history');

        function updateDisplay() {
            display.textContent = currentValue;
            if (previousValue && operator) {
                history.textContent = `${previousValue} ${getOperatorSymbol(operator)}`;
            } else {
                history.textContent = '';
            }
        }

        function getOperatorSymbol(op) {
            const symbols = {
                '+': '+',
                '-': '‚àí',
                '*': '√ó',
                '/': '√∑'
            };
            return symbols[op] || op;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentValue = number;
                shouldResetDisplay = false;
            } else {
                if (currentValue === '0') {
                    currentValue = number;
                } else {
                    if (currentValue.length < 15) {
                        currentValue += number;
                    }
                }
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else {
                if (!currentValue.includes('.')) {
                    currentValue += '.';
                }
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (previousValue && operator && !shouldResetDisplay) {
                calculate();
            }
            operator = op;
            previousValue = currentValue;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);

            let result;
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('0ÏúºÎ°ú ÎÇòÎàå Ïàò ÏóÜÏäµÎãàÎã§!');
                        clearAll();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            // Í≤∞Í≥ºÍ∞í Ï†ïÎ¶¨
            if (result.toString().length > 15) {
                result = parseFloat(result.toFixed(10));
            }

            currentValue = result.toString();
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function percentage() {
            const current = parseFloat(currentValue);
            currentValue = (current / 100).toString();
            updateDisplay();
        }

        function clearEntry() {
            currentValue = '0';
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
        }

        // ÌÇ§Î≥¥Îìú ÏßÄÏõê
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendDecimal();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                setOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculate();
            } else if (event.key === 'Escape') {
                clearAll();
            } else if (event.key === 'Backspace') {
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
                updateDisplay();
            } else if (event.key === '%') {
                percentage();
            }
        });

        // Ï¥àÍ∏∞ ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        updateDisplay();
    </script>
</body>
</html>
